<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>amstk | Microsoft Ignite</title>
    <link rel="stylesheet" href="../dist/css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:600,200' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header id="home" class="sub-header full-width-container">
      <section class="title-container">
        <span class="logo-small"></span>  
        <nav id="nav" class="nav">
          <span id="navMenuToggle" class="menu-toggle icon-menu"></span>
          <ul id="navMenu" class="nav-menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </section>
    </header>
    <section id="gallery-ignite" class="gallery">
      <header class="title-container">
        <h1 class="title">Microsoft Ignite</h1>
        <h2 class="subtitle">Presentation + Print | Design</h2>  
      </header>
      <ul class="gallery-row row-one">
        <li class="gallery-item">
          <div class="image-box ignite-devops-image"></div>
        </li>
      </ul>
      <ul class="gallery-row row-two">
        <li class="gallery-item two-up">
          <div class="image-container flex-item">
            <img src="../assets/ignite/ignite-plan.png">
          </div>
          <div class="image-container flex-item">
            <img src="../assets/ignite/ignite-code.png">
          </div>
          <div class="image-container flex-item">
            <img src="../assets/ignite/ignite-release.png">
          </div>
          <div class="image-container flex-item">
            <img src="../assets/ignite/ignite-monitor.png">
          </div>
        </li>
      </ul>
      <ul class="gallery-row row-three">
        <li class="gallery-item">
          <div class="image-box ignite-flier-image"></div>
        </li>
      </ul>
    </section>
    <!-- Script Links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="dist/js/main.js"></script>
  </body>
</html>
